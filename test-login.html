<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Suite Aplikasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }
        .login-header h1 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin: 0 0 10px 0;
        }
        .login-header p {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover:not(:disabled) {
            background-color: #1A2C6E;
        }
        .btn-login:disabled {
            background-color: #9ca3af;
        }
        #error-message {
            color: var(--danger-color);
            background-color: #fee2e2;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            font-size: 0.9em;
        }
        #success-message {
            color: var(--success-color);
            background-color: #d1fae5;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            font-size: 0.9em;
        }
        .test-info {
            background-color: #e0f2fe;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .test-info h3 {
            margin: 0 0 10px 0;
            color: #0277bd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="test-info">
            <h3><i class="fas fa-flask"></i> Mode Testing</h3>
            <p><strong>Username:</strong> admin<br>
            <strong>Password:</strong> admin123</p>
            <p>Testing session logic tanpa database.</p>
        </div>
        
        <div class="login-header">
            <img src="https://mia02sgs.sch.id/wp-content/uploads/2024/01/cropped-Tagline-1.png" alt="Logo Sekolah">
            <h1>Test Login Session</h1>
            <p>Silakan test login untuk verifikasi session</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" value="admin" required autocomplete="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" value="admin123" required autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="btn-login" id="login-button">
                Test Login <span class="spinner" style="display: none;"></span>
            </button>
            <div id="error-message"></div>
            <div id="success-message"></div>
        </form>
        
        <div style="margin-top: 20px;">
            <button onclick="testSession()" class="btn-login" style="background-color: #059669;">
                <i class="fas fa-check-circle"></i> Test Session
            </button>
        </div>
        
        <div style="margin-top: 10px;">
            <button onclick="testLogout()" class="btn-login" style="background-color: #dc2626;">
                <i class="fas fa-sign-out-alt"></i> Test Logout
            </button>
        </div>
    </div>

    <script type="module">
        import { apiCall } from './test-api-helper.js';
        import { setUserSession, checkSession, clearUserSession } from './auth-helper.js';
        
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const spinner = loginButton.querySelector('.spinner');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loginButton.disabled = true;
            spinner.style.display = 'inline-block';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                console.log('Testing login...');
                const userData = await apiCall('login', 'POST', { username, password });
                console.log('Login successful:', userData);
                
                setUserSession(userData);
                showSuccess(`Login berhasil! User: ${userData.nama_lengkap} (${userData.role})`);
                
                // Test session verification
                setTimeout(async () => {
                    const verifiedSession = await checkSession(true);
                    if (verifiedSession) {
                        showSuccess(`Session verified! User: ${verifiedSession.nama_lengkap}`);
                    }
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login gagal');
            } finally {
                loginButton.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // Global functions for testing
        window.testSession = async function() {
            try {
                console.log('Testing session check...');
                const session = await checkSession(true);
                if (session) {
                    showSuccess(`Session aktif: ${session.nama_lengkap} (${session.role})`);
                } else {
                    showError('Tidak ada session aktif');
                }
            } catch (error) {
                console.error('Session check error:', error);
                showError('Session check gagal: ' + error.message);
            }
        };

        window.testLogout = async function() {
            try {
                console.log('Testing logout...');
                await apiCall('logout', 'POST');
                clearUserSession();
                showSuccess('Logout berhasil!');
            } catch (error) {
                console.error('Logout error:', error);
                showError('Logout gagal: ' + error.message);
            }
        };

        // Check initial session
        checkSession().then(user => {
            if (user) {
                showSuccess(`Session sudah aktif: ${user.nama_lengkap}`);
            }
        });
    </script>
</body>
</html>
