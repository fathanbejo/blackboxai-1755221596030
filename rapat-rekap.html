
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapitulasi Rapat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@latest/dist/jspdf.plugin.autotable.js"></script>
    <style>
        :root {
            --primary-color: #2E7D32; /* Green Madrasah */
            --primary-hover: #1B5E20;
            --info-color: #0d6efd;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
            --text-dark: #212529;
            --text-light: #6c757d;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { color: var(--primary-color); margin: 0; }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .toolbar-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-box { position: relative; }
        .search-box input {
            padding: 8px 8px 8px 30px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        .search-box .fa-search {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        .action-btn, .import-btn {
            padding: 8px 15px; border: none; border-radius: 6px; color: #fff;
            cursor: pointer; font-weight: 500; transition: opacity 0.2s;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .import-btn { background-color: var(--success-color); }
        .import-btn:hover { opacity: 0.85; }
        .table-container { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { background-color: var(--light-bg); font-weight: 600; white-space: nowrap;}
        tr:hover { background-color: #f6fff8; }
        .status-badge {
            padding: 4px 8px; border-radius: 12px; font-size: 0.8em;
            color: #fff; font-weight: 500;
        }
        .status-draft { background-color: var(--warning-color); color: var(--text-dark); }
        .status-selesai { background-color: var(--success-color); }
        .action-buttons { display: flex; flex-wrap: nowrap; gap: 8px; }
        .action-btn {
            background: none; border: 1px solid var(--border-color); padding: 5px 10px;
            border-radius: 6px; cursor: pointer; transition: background-color 0.2s;
            display: inline-flex; align-items: center; gap: 5px; color: var(--text-dark);
        }
        .action-btn.admin-only { display: none; } /* Hide admin buttons by default */
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .action-btn:hover:not(:disabled) { background-color: #e9ecef; }
        .btn-pdf { color: #d32f2f; border-color: #d32f2f; }
        .btn-status { color: var(--primary-color); border-color: var(--primary-color); }
        .btn-notulen { color: var(--info-color); border-color: var(--info-color); }
        .btn-delete { color: var(--danger-color); border-color: var(--danger-color); }
        .loader-container { text-align: center; padding: 40px; }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color);
            border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .nav-link { text-align: center; margin-top: 20px; }
        .nav-link a { text-decoration: none; color: var(--primary-color); font-weight: 500; }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); display: none; justify-content: center;
            align-items: center; z-index: 1000;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: #fff; padding: 25px; border-radius: 12px; width: 90%; max-width: 600px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .modal-header h3 { margin: 0; color: var(--primary-color); }
        #close-notulen-modal-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 5px; }
        .form-group textarea, .form-group input { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        #dokumentasi-preview-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 6px;
            min-height: 100px;
        }
        .preview-item { position: relative; }
        .preview-item img { max-width: 150px; max-height: 100px; border-radius: 4px; }
        .preview-item .remove-preview-btn {
            position: absolute; top: -5px; right: -5px; background-color: var(--danger-color);
            color: white; border: none; width: 20px; height: 20px; border-radius: 50%;
            cursor: pointer; font-size: 0.8em; display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-history"></i> Rekapitulasi Rapat</h1>
        </div>
        
        <div class="toolbar">
            <div class="toolbar-group">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Cari topik rapat...">
                </div>
            </div>
            <div class="toolbar-group">
                <button id="download-template-btn" class="import-btn" style="background-color: #00796B;"><i class="fas fa-download"></i> Template Guru</button>
                <button id="import-guru-btn" class="import-btn"><i class="fas fa-file-import"></i> Import Guru</button>
                <button id="admin-login-btn" class="action-btn" style="background-color: var(--text-light);"><i class="fas fa-lock"></i> Admin Login</button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Topik Rapat</th>
                        <th>Status</th>
                        <th style="min-width: 200px;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="meetings-tbody">
                    <!-- Data will be populated by JS -->
                </tbody>
            </table>
            <div id="loader-container" class="loader-container">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="nav-link">
            <a href="rapat-entri.html"><i class="fas fa-arrow-left"></i> Kembali ke Form Kehadiran</a>
        </div>
    </div>

    <!-- Notulen Modal -->
    <div id="notulen-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Notulen & Dokumentasi Rapat</h3>
                <button id="close-notulen-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="notulen-meeting-id">
                <div class="form-group">
                    <label for="notulen-textarea">Catatan Notulen</label>
                    <textarea id="notulen-textarea" rows="8" placeholder="Tuliskan hasil atau catatan penting dari rapat di sini..."></textarea>
                </div>
                <div class="form-group">
                    <label for="dokumentasi-input">Upload Foto Dokumentasi (Maks 3, Otomatis dikompres)</label>
                    <input type="file" id="dokumentasi-input" accept="image/jpeg, image/png, image/webp" multiple>
                    <div id="dokumentasi-preview-container">
                        <!-- Preview images will be injected here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="text-align: right;">
                <button id="save-notulen-btn" class="action-btn" style="background-color: var(--success-color); color: white;"><i class="fas fa-save"></i> Simpan</button>
            </div>
        </div>
    </div>

    <input type="file" id="guru-import-input" accept=".xlsx, .xls" style="display: none;">
    <script type="module" src="rapat-rekap.js"></script>
</body>
</html>
