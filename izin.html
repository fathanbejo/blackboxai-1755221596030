
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Izin</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <style>
    :root {
      --primary-green: #2E7D32;
      --primary-text: #333;
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f9f9f9;
      color: var(--primary-text);
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .header-img {
      margin-bottom: 5px;
    }
    .header-img img {
      width: 150px;
      height: auto;
    }
    .header h1 {
      font-size: 1.8em;
      font-weight: 600;
      color: var(--primary-green);
      margin: 0 0 5px 0;
    }
    .header h2 {
      font-size: 1.1em;
      font-weight: 600;
      color: var(--primary-green);
      margin: 0;
    }
    .form-group {
      margin-bottom: 18px;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--primary-green);
      font-size: 15px;
    }
    label i {
      margin-right: 6px;
    }
    input[type="text"],
    input[type="date"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: 'Poppins', sans-serif;
    }
    input[type="file"] {
        padding: 8px;
    }
    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-green);
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
    }
    input:disabled, select:disabled, textarea:disabled {
        background-color: #e9ecef !important;
        cursor: not-allowed !important;
        opacity: 0.7 !important;
    }
    input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      padding: 0;
      list-style: none;
    }
    .dropdown-list li {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-list li:hover {
      background-color: #f1f1f1;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px 20px;
      background-color: var(--primary-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }
    button[type="submit"]:hover:not(:disabled) {
      background-color: #27672b;
      transform: scale(1.02);
    }
    button[type="submit"]:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
    #response {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      line-height: 1.5;
    }
    .response-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .response-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-green);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .nama-status {
      margin-left: 8px;
      font-weight: 400;
      font-size: 0.85em;
      vertical-align: middle;
      color: #555;
    }
    .nama-status .spinner { width: 14px; height: 14px; border-width: 2px; margin-left: 0; margin-right: 5px; }
    .nama-status .status-ready { color: var(--primary-green); font-weight: 600; }
    .nama-status .status-ready i { margin-right: 4px; }
    .nama-status .status-error { color: #721c24; font-weight: 600; }
    .nama-status .status-error i { margin-right: 4px; }

    #holiday-warning {
        display: none;
        padding: 10px;
        background-color: #fffbe6;
        border: 1px solid #fde047;
        color: #ca8a04;
        border-radius: 8px;
        font-size: 0.9em;
        text-align: center;
        margin-top: 5px;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.7);
      display: flex; justify-content: center; align-items: center; z-index: 1000;
      opacity: 0; visibility: hidden; transition: all 0.3s ease;
    }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal-content {
      background-color: white; padding: 30px; border-radius: 16px; width: 90%; max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .modal-header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
    }
    .modal-header h3 {
        color: var(--primary-green);
        margin-bottom: 5px;
        margin-top: 10px;
    }
    .modal-body { text-align: left; margin-bottom: 20px; }
    .modal-row { display: flex; margin-bottom: 10px; }
    .modal-label { font-weight: 600; width: 120px; color: #555; }
    .modal-value { flex: 1; }
    .modal-footer { text-align: center; }
    .modal-footer button {
      background-color: var(--primary-green); color: white; border: none; padding: 10px 20px;
      border-radius: 8px; cursor: pointer; font-weight: 600; transition: background-color 0.3s;
    }
    .modal-footer button:hover { background-color: #27672b; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-img">
        <img src="https://mia02sgs.sch.id/wp-content/uploads/2024/01/cropped-Tagline-1.png" alt="Logo Sekolah">
      </div>
      <h1 id="app-header-title">MI ALMAARIF 02</h1>
      <h2 id="app-header-subtitle">Formulir Izin</h2>
    </div>
    <form id="izinForm">
      <div class="form-group">
        <label for="tanggal"><i class="fa fa-calendar"></i> Tanggal Izin:</label>
        <input type="date" id="tanggal" name="tanggal" required>
        <div id="holiday-warning"></div>
      </div>
      <div class="form-group">
        <label for="nama"><i class="fa fa-user"></i> Nama Siswa: <span id="namaStatus" class="nama-status"></span></label>
        <input type="text" id="nama" name="nama" placeholder="Ketik minimal 2 huruf nama..." autocomplete="off" required>
        <p style="font-size: 0.6em; color: #6c757d; margin-top: 5px;">
            <b>PENTING:</b> Setelah mengetik, <b>klik nama siswa yang muncul</b> di daftar untuk mengisi data kelas secara otomatis.
        </p>
        <ul id="namaDropdown" class="dropdown-list"></ul>
      </div>
      <div class="form-group">
        <label for="kelas"><i class="fa fa-school"></i> Kelas:</label>
        <input type="text" id="kelas" name="kelas" readonly required>
      </div>
      <div class="form-group">
        <label for="kelasBilqolam"><i class="fa fa-book-open"></i> Kelas Bilqolam:</label>
        <input type="text" id="kelasBilqolam" name="kelasBilqolam" readonly>
      </div>
      <div class="form-group">
        <label for="alasan"><i class="fa fa-info-circle"></i> Alasan Tidak Hadir:</label>
        <select id="alasan" name="alasan" required>
          <option value="">Pilih Alasan...</option>
          <option value="Sakit">Sakit</option>
          <option value="Izin">Izin</option>
          <option value="Alpa">Alpa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="keterangan"><i class="fa fa-comment"></i> Keterangan:</label>
        <textarea id="keterangan" name="keterangan" placeholder="Ketik keterangan..." rows="2"></textarea>
      </div>
      <button type="submit" id="submitButton">
        <i class="fa fa-paper-plane"></i> Kirim Izin
        <span id="submitSpinner" class="spinner" style="display: none;"></span>
      </button>
    </form>
    <div id="response" style="display: none;"></div>

    <div style="text-align: center; margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px;">
        <a href="kalender.html" style="font-weight: 600; color: var(--primary-green); text-decoration: none;" target="_blank">
            <i class="fas fa-external-link-alt"></i> Lihat Kalender & Agenda Sekolah
        </a>
    </div>
  </div>

  <script type="module" src="izin.js"></script>

  <!-- Receipt Modal -->
  <div class="modal-overlay" id="receiptModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="header-img">
            <img src="https://mia02sgs.sch.id/wp-content/uploads/2024/01/cropped-Tagline-1.png" alt="Logo Sekolah" style="width: 180px;">
        </div>
        <h3>Bukti Pengajuan Izin</h3>
        <p style="font-size: 0.9em; color: #555; margin-top: 5px; margin-bottom: 0;">Data berikut telah berhasil dikirim.</p>
      </div>
      <div class="modal-body" id="receiptContent">
        <!-- Content will be filled by JavaScript -->
      </div>
      <div class="modal-footer">
        <button id="closeModalBtn">Tutup</button>
      </div>
    </div>
  </div>
</body>
</html>
