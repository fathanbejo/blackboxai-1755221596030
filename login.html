<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Suite Aplikasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="global.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }
        .login-header h1 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin: 0 0 10px 0;
        }
        .login-header p {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover:not(:disabled) {
            background-color: #1A2C6E;
        }
        .btn-login:disabled {
            background-color: #9ca3af;
        }
        #error-message {
            color: var(--danger-color);
            background-color: #fee2e2;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
            font-size: 0.9em;
        }

        /* Success Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: modal-pop 0.3s ease-out;
        }
        @keyframes modal-pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-icon {
            font-size: 4em;
            color: var(--success-color);
            margin-bottom: 15px;
            animation: icon-scale-in 0.5s 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }
        @keyframes icon-scale-in {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .modal-content h2 {
            margin: 0 0 10px 0;
            color: var(--text-dark);
        }
        .modal-content p {
            margin: 0;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img id="schoolLogo" src="https://mia02sgs.sch.id/wp-content/uploads/2024/01/cropped-Tagline-1.png" alt="Logo Sekolah">
            <h1 id="headerLine1">Selamat Datang</h1>
            <p id="headerLine3">Silakan masuk untuk melanjutkan</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="btn-login" id="login-button">
                Login <span class="spinner" style="display: none;"></span>
            </button>
            <div id="error-message"></div>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="success-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Proses Authentication Berhasil</h2>
            <p>Akun anda berhasil diverifikasi</p>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
